name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano
            shield: corne_artsey_left
          - board: nice_nano
            shield: corne_artsey_right
          - board: nice_nano
            shield: the_paintbrush_left
          - board: nice_nano
            shield: the_paintbrush_right
          - board: nice_nano_v2
            shield: the_paintbrush_left
          - board: nice_nano_v2
            shield: the_paintbrush_right
          - board: bluemicro840_v1
            shield: the_paintbrush_left
          - board: bluemicro840_v1
            shield: the_paintbrush_right
          - board: nrfmicro_13
            shield: the_paintbrush_left
          - board: nrfmicro_13
            shield: the_paintbrush_right
          - board: nrfmicro_11
            shield: the_paintbrush_left
          - board: nrfmicro_11
            shield: the_paintbrush_right
          - board: nice_nano
            shield: artboard_left
          - board: nice_nano
            shield: artboard_right
          - board: nice_nano
            shield: corne_5_col_artsey_left
          - board: nice_nano
            shield: corne_5_col_artsey_right
          - board: nice_nano
            shield: corne_5_col_artsey_left_big
          - board: nice_nano
            shield: corne_5_col_artsey_right_big
          - board: nice_nano_v2
            shield: corne_5_col_artsey_left_big
          - board: nice_nano_v2
            shield: corne_5_col_artsey_right_big
          - board: bluemicro840_v1
            shield: bluehand_left
          - board: bluemicro840_v1
            shield: bluehand_right
          - board: nice_nano
            shield: tidbit_artsey_left
          - board: nice_nano
            shield: tidbit_artsey_right
          - board: nice_nano
            shield: the_paintbrush_left_tsraneio
          - board: nice_nano
            shield: the_paintbrush_right_tsraneio
          - board: nice_nano_v2
            shield: the_paintbrush_left_tsraneio
          - board: nice_nano_v2
            shield: the_paintbrush_right_tsraneio
          - board: nice_nano_v2
            shield: cradio_artsey_left
          - board: nice_nano_v2
            shield: cradio_artsey_thumb_left
          - board: nice_nano_v2
            shield: cradio_artsey_right
          - board: nice_nano_v2
            shield: cradio_artsey_thumb_right

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            bootloader/
            modules/
            tools/
            zephyr/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
        timeout-minutes: 2
        continue-on-error: true

      - name: Initialize workspace (west init)
        run: west init -l config

      - name: Update modules (west update)
        run: west update

      - name: Export Zephyr CMake package (west zephyr-export)
        run: west zephyr-export

      - name: Prepare variables
        id: variables
        shell: bash
        run: |
          if [ -n "${{ matrix.shield }}" ]; then
            SHIELD_ARG="-DSHIELD=${{ matrix.shield }}"
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}-zmk-artsey"
          else
            SHIELD_ARG=""
            ARTIFACT_NAME="${{ matrix.board }}-zmk-artsey"
          fi

          echo "shield-arg=${SHIELD_ARG}" >> "$GITHUB_OUTPUT"
          echo "artifact-name=${ARTIFACT_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build (west build)
        id: build
        continue-on-error: true
        shell: bash
        run: |
          set +e
          echo "=== Building: board=${{ matrix.board }} shield=${{ matrix.shield }} ==="
          echo "Command:"
          echo "west build -s zmk/app -b ${{ matrix.board }} -- ${{ steps.variables.outputs.shield-arg }} -DZMK_CONFIG=\"${GITHUB_WORKSPACE}/config\""

          # Tee output so we can parse the dtc error line number later
          west build -s zmk/app -b ${{ matrix.board }} -- ${{ steps.variables.outputs.shield-arg }} -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" 2>&1 | tee build.log
          RC=${PIPESTATUS[0]}
          exit $RC

      - name: Dump preprocessed DTS on failure
        if: steps.build.outcome == 'failure'
        shell: bash
        run: |
          PRE="build/zephyr/${{ matrix.board }}.dts.pre.tmp"
          echo "=== Find *.dts.pre.tmp (build/**) ==="
          find build -type f -name "*.dts.pre.tmp" -print || true

          echo "=== build.log (tail) ==="
          tail -n 80 build.log || true

          echo "=== Parse failing line number from build.log ==="
          ERR_LINE="$(sed -n 's/.*dts\.pre\.tmp:\([0-9]\+\)\..*/\1/p' build.log | tail -n 1)"
          echo "Parsed failing line: ${ERR_LINE:-<none>}"

          echo "=== Basic anchors in preprocessed file ==="
          [ -f "$PRE" ] && grep -n "keymap_transform_0" "$PRE" | head -n 20 || true
          [ -f "$PRE" ] && grep -n "pro_micro_i2c" "$PRE" | head -n 50 || true

          if [ -n "$ERR_LINE" ] && [ -f "$PRE" ]; then
            START=$((ERR_LINE-40)); [ $START -lt 1 ] && START=1
            END=$((ERR_LINE+40))

            echo "=== $PRE around line $ERR_LINE (nl -ba, ${START}-${END}) ==="
            nl -ba "$PRE" | sed -n "${START},${END}p" || true

            echo "=== Raw characters (cat -A) at/near failing line ==="
            sed -n "${ERR_LINE},$((ERR_LINE+5))p" "$PRE" | cat -A || true
          else
            echo "NOTE: Could not parse ERR_LINE or $PRE missing. Dumping a reasonable window (520-590)."
            [ -f "$PRE" ] && nl -ba "$PRE" | sed -n '520,590p' || true
            [ -f "$PRE" ] && sed -n '535,555p' "$PRE" | cat -A || true
          fi

      - name: ARTSEY implementation dtsi file
        if: always()
        shell: bash
        run: cat -n config/artsey.dtsi

      - name: Generated DTS file (preprocessed)
        if: always()
        shell: bash
        run: cat -n build/zephyr/${{ matrix.board }}.dts.pre.tmp || true

      - name: Prep artifact (artsey.dtsi)
        if: always()
        shell: bash
        run: cp config/artsey.dtsi ./artsey.dtsi

      - name: Prep artifact (DTS)
        if: always()
        shell: bash
        run: |
          PRE="build/zephyr/${{ matrix.board }}.dts.pre.tmp"
          [ -f "$PRE" ] && cp "$PRE" "./${{ matrix.shield }}-${{ matrix.board }}.dts.pre.tmp" || true

      - name: Prep artifact (Build log)
        if: always()
        shell: bash
        run: |
          [ -f build.log ] && cp build.log "./${{ matrix.shield }}-${{ matrix.board }}.build.log" || true

      - name: Prep artifact (HEX)
        if: always()
        shell: bash
        run: |
          [ -f build/zephyr/zmk.hex ] && cp build/zephyr/zmk.hex "${{ matrix.shield }}-${{ matrix.board }}-zmk-artsey.hex" || true

      - name: Prep artifact (UF2)
        if: always()
        shell: bash
        run: |
          [ -f build/zephyr/zmk.uf2 ] && cp build/zephyr/zmk.uf2 "${{ matrix.shield }}-${{ matrix.board }}-zmk-artsey.uf2" || true

      - name: Archive artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.variables.outputs.artifact-name }}
          path: |
            artsey.dtsi
            ${{ matrix.shield }}-${{ matrix.board }}.dts.pre.tmp
            ${{ matrix.shield }}-${{ matrix.board }}.build.log
            ${{ matrix.shield }}-${{ matrix.board }}-zmk-artsey.hex
            ${{ matrix.shield }}-${{ matrix.board }}-zmk-artsey.uf2
        continue-on-error: true

      - name: Fail job if build failed
        if: steps.build.outcome == 'failure'
        run: exit 1

  release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Get current date/time
        id: date
        shell: bash
        run: echo "date=$(date +'%Y%m%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Generate release text
        id: release_text
        shell: bash
        run: |
          echo "release_text=<b>Precompiled firmware files for ARTSEY</b><br><br>
          Download a firmware file by expanding Assets.
          <br>Released on ${{ steps.date.outputs.date }}." >> "$GITHUB_OUTPUT"

      - name: Download build artifacts for release
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Zip all firmware files
        shell: bash
        run: |
          mkdir -p zips
          cd release
          for folder in ./*; do
            zip -r "../zips/$(basename "$folder").zip" "$folder"
          done

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "zips/*"
          tag: ${{ steps.date.outputs.date }}
          name: ${{ steps.date.outputs.date }}
          body: ${{ steps.release_text.outputs.release_text }}
          token: ${{ secrets.GITHUB_TOKEN }}
